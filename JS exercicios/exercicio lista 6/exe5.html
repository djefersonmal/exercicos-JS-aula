<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sequencia</title>
    </head>
    <body>
        
        <script>

            var numero = []
            numero[0] = 1
            numero[1] = 1
            for (var i = 2; i < 15; i++) {
                numero[i] = numero[i - 2] + numero[i - 1]
            }
            console.log(numero)

        </script>


    </body>
</html>
