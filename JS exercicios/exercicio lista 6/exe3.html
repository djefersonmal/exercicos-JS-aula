<html lang="en">

    <body>
        
        <script>

            var numeros = [0]
            var progressao = 0
            for (let i = 0; i < 9; i++) {
                progressao = progressao + 1 
                
                numeros.unshift(progressao)
            }
            console.log(numeros.toString())

        </script>


    </body>
